{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-9">
            <div class="row text-justify" style="padding-top: 10px;">
                <div class="col">
                    <h1>{{ presspage.press_title }} </h1>
                        {% for tag in presspage.pressTags.names %}
                            <p>
                                {{ tag }}
                            </p>
                        {% endfor %}
                    <p>{{ presspage.press_body|safe }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
