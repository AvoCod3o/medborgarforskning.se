{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load workpackages_extras %}
{% load workpackages_extras %}

{% block content %}

<div class="search-list">
<h1 class="search-list"> {% trans "Search our resources" %}</h1>


<form action="search" method="get">
  <input name="q" type="text" placeholder="Search...">
</form>


{% for article in object_list %}
<div class="search-list>
<h2 class="search-list"><a href="{% url 'publications:article_publications_detail' article.pk %}"">{{ article.py }}. {{ article.title }}</a></h2>

</div>
{% endfor %}
</div>


{% endblock content %}
