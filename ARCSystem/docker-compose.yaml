# Using Compose File reference version 2.2 due to docker version installed
version: '2.2' # version of docker-config standard not the file version

services:
  db:
    image: postgres:12.1
    container_name: ARCS-PG-Database
    environment:
      # TODO set db to use socket rather than ip network
      - POSTGRES_DB=pg-docker
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
    volumes:
      - ./postgresdb:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - db_network

    healthcheck:
      test: "exit 0"
  djangoapp:
    container_name: ARCSCore
    build: .
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./arcsApp:/var/www/arcsApp/
    ports:
      - 8000:8000
#    command:
#      - python3 manage.py runserver 0.0.0.0:8000
#      CMD ["gunicorn", "--chdir", "hello", "--bind", ":8000", "hello.wsgi:application"]
  nginximg:
    image: nginx:latest
    container_name: ARCServer
    depends_on:
      - djangoapp
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf' #copy local nginx.conf file from /opt directory relative to execution
    networks:
      - nginx_network
networks:
  nginx_network:
    driver: bridge
  db_network:
    driver: bridge

